<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MadOwl</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/simple-sidebar.css">
    
    <!-- endbuild -->
    
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  
  <body onload="loadClassData()">
    
    <div class="container">
      <div class="jumbotron">  
         
        <h2 id="className"></h2><br/>   
        
        <div id="waypointContainer"></div>  
        
      </div>
    </div>   
    
    
    
    
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    
    <!-- build:js scripts/plugins.js -->
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
    <!-- endbuild -->
    
    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
    
    
    <script>
      
      function loadClassData(){
        var i;
        var numberOfWaypoints = 5

        for(i=0; i < numberOfWaypoints; i++){
          addWayPoint(i);
        }       
        
        var className = document.getElementById("className");
        className.innerHTML = "HoL Name Goes Here";
        
      }

      function addWayPoint(i){
        var waypointContainer = document.getElementById("waypointContainer");
        
        var divRow = document.createElement("div");
        var divWaypoint = document.createElement("div");
        var divFlag = document.createElement("div");
        var divComplete = document.createElement("div");
        
        
        divRow.setAttribute("id", "divRow_"+i);
        divRow.setAttribute("class", "row");
        
        divWaypoint.setAttribute("id", "divWaypoint_"+i);
        divWaypoint.setAttribute("class", "col-sm-6 col-md-6 col-lg-6");
        
        divFlag.setAttribute("id", "divFlag_"+i);
        divFlag.setAttribute("class", "col-sm-3 col-md-3 col-lg-3");
        
        divComplete.setAttribute("id", "divComplete_"+i);
        divComplete.setAttribute("class", "col-sm-3 col-md-3 col-lg-3");
               
        waypointContainer.appendChild(divRow);
        divRow.appendChild(divWaypoint);
        divRow.appendChild(divFlag);
        divRow.appendChild(divComplete);       
        
        document.getElementById("divWaypoint_"+i).innerHTML = "<p> Step " + i + " </p>";
        //TODO: change # to correct call needed to set the flag for current step
        document.getElementById("divFlag_"+i).innerHTML = '<a href="#"><span class="glyphicon glyphicon-flag flag"></span></a>';
        document.getElementById("divComplete_"+i).innerHTML = '<a href="#"><span class="glyphicon glyphicon-ok complete"></span></a>';
        
      }

    </script>
    
  </body>
</html>
